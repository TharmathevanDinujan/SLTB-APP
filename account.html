<!-- account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>SLTB e‑seat – Account</title>
  <link rel="stylesheet" href="css/buslist.css"/>
  <link rel="stylesheet" href="css/account.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- NAV DRAWER -->
  <div id="nav-drawer" class="nav-drawer">
    <ul class="nav-list">
      <li class="nav-item"><a href="home.html">Home</a></li>
      <li class="nav-item"><a href="journey.html">Journey</a></li>
      <li class="nav-item"><a href="alert.html">Alert</a></li>
      <li class="nav-item active"><a href="account.html">Account</a></li>
    </ul>
  </div>

  <!-- HEADER -->
  <header class="header-banner">
    <img src="images/bgimage.png" alt="Background map" class="banner-bg"/>
    <div class="header-content">
      <div class="logo-container">
        <img src="images/logo.png" alt="SLTB logo" class="logo-img"/>
        <span class="logo-text">SLTB <span style="color:#006afd"><b>e‑seat</b></span></span>
      </div>
      <div id="menu-btn" class="menu-btn">&#9776;</div>
    </div>
  </header>

  <!-- MAIN: Profile Card -->
  <main>
    <div class="account-card">
      <h2>Your Profile</h2>

      <div class="photo-section">
        <img id="profile-photo" src="images/user.png" alt="Profile Photo"/>
        <label for="photo-input" class="btn-photo">Change Photo</label>
        <input type="file" id="photo-input" accept="image/*"/>
      </div>

      <div class="info-section">
        <div class="info-row">
          <span class="label">Full Name:</span>
          <span id="info-name" class="value"></span>
        </div>
        <div class="info-row">
          <span class="label">Email:</span>
          <span id="info-email" class="value"></span>
        </div>
        <div class="info-row">
          <span class="label">Phone:</span>
          <span id="info-phone" class="value"></span>
        </div>
        <div class="info-row password-row">
          <span class="label">Password:</span>
          <input type="password" id="info-password" class="value password-field" />
          <span class="material-icons toggle-eye" data-target="info-password">visibility</span>
        </div>
      </div>

      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
  </main>

  <!-- Logout Confirmation Modal -->
  <div id="logout-modal" class="modal-overlay">
    <div class="modal-box">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to log out?</p>
      <div class="modal-actions">
        <button id="confirm-logout" class="btn-secondary">Cancel</button>
        <button id="cancel-logout" class="btn-primary">Logout</button>
      </div>
    </div>
  </div>

  <!-- FOOTER + BOTTOM NAV -->
  <footer>
    <div class="footer-actions">
      <button class="chat-btn">
        <img src="images/4.png" class="whatsapp-icon" alt="WhatsApp"/> Need help?
      </button>
      <button class="call-btn">
        <img src="images/5.png" class="whatsapp-icon" alt="Call"/> Call us – 1315
      </button>
    </div>
    <nav class="bottom-nav">
      <div class="nav-item-bottom" onclick="location.href='home.html'">
        <img src="images/h1.png" class="nav-icon-bottom" alt="Home"/><span>Home</span>
      </div>
      <div class="nav-item-bottom" onclick="location.href='journey.html'">
        <img src="images/j.png" class="nav-icon-bottom" alt="Journey"/><span>Journey</span>
      </div>
      <div class="nav-item-bottom" onclick="location.href='alert.html'">
        <img src="images/al.png" class="nav-icon-bottom" alt="Alert"/><span>Alert</span>
      </div>
      <div class="nav-item-bottom active" onclick="location.href='account.html'">
        <img src="images/ac1.png" class="nav-icon-bottom" alt="Account"/><span>Account</span>
      </div>
    </nav>
  </footer>

  <!-- Firebase & Script -->
  <script type="module" src="js/account.js"></script>
</body>
</html>
